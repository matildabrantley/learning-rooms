<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yomogi&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Learning Rooms</title>
</head>
<body>

    <div class="full-grid">
        <header>
          <h1>Learning Rooms</h1>
        </header>
      
        <nav id="controls">
            <h3><b>Controls</b></h3><br>
            <h4>Laser Pointer</h4>
            <p>Laser Speed</p>
            <input type="range" class="form-range" id="laser-speed" min="0.1" max="8" value="1"><br>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="laser-radios" id="random-motion" value="option1" checked>
                <label class="form-check-label" for="radios1">
                  Random motion 
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="laser-radios" id="random-jumping" value="option2">
                <label class="form-check-label" for="radios2">
                  Random jumping (training)
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="laser-radios" id="user-controlled" value="option3">
                <label class="form-check-label" for="radios3">
                  User controlled
                </label>
            </div>
            <br><br>
            
            <div class="form-check">
                    <input class="form-check-input" type="checkbox" checked="true" value="true" id="learning-checkbox">
                    <label class="form-check-label" for="defaultCheck1">Active Learning</label>
            </div>

            <h4>Room Learning Rates</h4>
            <div id="range-container-proto">
                <p>Room A Learning Rate</p>
                <input type="range" class="form-range" id="learning-range-proto" min="0" max="1" step="0.01">
                <br>
            </div>
        </nav>
      
        <main id="world">
            <!-- <canvas id="island1" class="island" width="200" height="100"></canvas> -->
        </main>
    </div>
    
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Synapyic.js: Neural Network Library -->
    <script src="./assets/js/synaptic.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/synaptic/1.1.4/synaptic.js"></script> -->
    <!-- Pixi.js: 2D Animation Library (built on WebGL) -->
    <script src="./assets/js/pixi.min.js"></script>
    <!-- My JS files -->
    <script src="./assets/js/vector2d.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
